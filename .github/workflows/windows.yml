name: windows C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: Windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: 3_Implementation/version_2/gcc Ticket_Booking.c  Ticket_Booking.exe
    - name: Run
      run: Ticket_Booking.exe
